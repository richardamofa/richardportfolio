<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>

    <!--cdnjs library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    :root {
      --bg: #071029;
      --card: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.06);
      --accent-1: #00d2ff;
      --accent-2: #0072ff;
      --muted: #9fb3c8;
      --glass-border: rgba(255,255,255,0.06);
      --radius: 14px;
      --glass-blur: 8px;
      --max-w: 1100px;
      --shadow: 0 10px 30px rgba(2,8,23,0.6);
      --glass-shadow: 0 6px 24px rgba(0,114,255,0.08);
      --glass-glow: 0 0 30px rgba(0,210,255,0.06);
      --ff-sans: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      --ff-mono: 'JetBrains Mono', monospace;
    }

    body {
     text-align: center;
      margin: 50;
      font-family: var(--ff-sans);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(0,210,255,0.03), transparent 7%),
        linear-gradient(180deg,#061024 0%, #041726 60%);
      color: #E6F0F6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.45;
      scroll-behavior: smooth;
      padding-top: 72px;
    }
    h2 {
        font-size: 3rem;
        animation: float 2s ease-in-out infinite; 
        color: var(--accent-1);
        margin-bottom: 2rem;
    }

    a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, var(--accent-2), var(--accent-1));
        color: #fff;
        text-decoration: none;
        border-radius: var(--radius);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
        transform: translateY(-2px);
        box-shadow: var(--glass-shadow);
    }

    @keyframes float {
    0%   { 
        transform: translateY(0px); 
    }
    50%  { 
        transform: translateY(-10px); 
    }
    100% { 
        transform: translateY(0px); 
    }
    }
</style>
<body>
    <h2>Message sent successfully!</h2>
    <a href="/">Go back</a>
</body>
</html>
